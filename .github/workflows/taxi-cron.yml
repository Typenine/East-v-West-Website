name: Taxi Cron

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-taxi-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Taxi Cron Endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          TAXI_CRON_URL: ${{ secrets.TAXI_CRON_URL }}
        run: |
          if [ -z "$TAXI_CRON_URL" ]; then
            echo "TAXI_CRON_URL secret is not set" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET secret is not set" >&2
            exit 1
          fi
          http_code=$(curl -s -o /tmp/resp.txt -w "%{http_code}" -X POST "$TAXI_CRON_URL" -H "x-cron-secret: $CRON_SECRET")
          echo "HTTP $http_code"
          cat /tmp/resp.txt || true
          if [ "$http_code" -ge 400 ]; then
            exit 1
          fi
